<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasury Transaction Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Transactions</h1>
    <form>
        <input id="searchItem" value="">
        <button id="search">Search By Name</button>
        <input id="searchItem" value="">
        <button id="search">Search By ID</button>
        <label for="sortSelect">Sort by :</label>
        <select name="sort" id="sortSelect">
            <option value="1">Choose</option>
            <option value="amountBubble">Amount (Bubble Sort)</option>
            <option value="amountMerge">Amount (Merge Sort)</option>
            <option value="dateBubble">Date (Bubble Sort)</option>
            <option value="dateMerge">Date (Merge Sort)</option>
            <option value="nameBubble">Customer Name (Bubble Sort)</option>
            <option value="nameMerge">Customer Name (Merge Sort)</option>
        </select>
    </form>
    <table id="transactionTable">
        <thead>
            <tr>
                <th>Transaction ID</th>
                <th>Customer Name</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
